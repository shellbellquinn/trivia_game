<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Are You Smarter Than A Fifth Grader?</title>
		<link rel="stylesheet" href="assets/css/reset.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<div id="mainContainer">
			<header id="headerRow">
					<h1 class="mainHead">Are You Smarter Than A Fifth Grader</h1>
			</header>
			<main id="middleRow">
				<div id="rowContainer">
					<section id="qSection">
						<h3 id="qTimer"></h3>
						<h2 id="qNumber"></h2>
						<h3 id="question"></h3>
						<h3 id="correct"></h3>
						<h3 id="incorrect"></h3>
						<img id="answerPic" />
						<p class="answer" id="a"></p>
						<p class="answer" id="b"></p>
						<p class="answer" id="c"></p>
						<p class="answer" id="d"></p>
                        <button id="startReset">Start</button>
                        <button id="nextQuestion">Next Question</button>
					</section>
	
				</div>
			</main>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="assets/javascript/app.js"></script>
	</body>
</html>
