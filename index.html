<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Quiz</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div id=body></div>
	<h1 id=header>Are You Smarter Than A Fifth Grader?</h1>
    <div id="container">
			<h1 id=subheader>Take This Quiz to Find Out if You're Smarter Than A Fifth Grader! Based off the TV show, let's test your knowledge against the avarage fifth grader. You have 30 seconds per question. Good luck!</h1>
        <button id="start">Start Quiz!</button>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            
            <div id="choices">
                <div class="choice" id="a" onclick="checkAnswer('a')"></div>
                <div class="choice" id="b" onclick="checkAnswer('b')"></div>
				<div class="choice" id="c" onclick="checkAnswer('c')"></div>
				<div class='choice' id='d' onclick="checkAnswer('d')"></div>
            </div>
            <div id="timer">
				<p id="counter"></p>
				<div id="progress">
						<div id="timeBar"><p id="counter"></p></div>
					  </div>
            </div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
